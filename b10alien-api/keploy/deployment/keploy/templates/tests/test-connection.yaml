apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "verification-server.fullname" . }}-regression-connection"
  labels:
    {{- include "verification-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": regression
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "verification-server.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
